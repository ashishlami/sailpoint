<!DOCTYPE html>
<html>
  <head>
    <title> Sailpoint </title>
    <link rel="icon" href="images/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/superslides.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

<body>

  <div class="loader">
    <div class="inner"></div>

  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sailpoint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:#fff;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Welcome To Provision PlatForm</p>
      </div>
    </div>
  </div>
</div>

  <div id="slides">
    <div class="overlay"></div>

    <div class="slides-container">
      <img src="images/slide1.jpg" alt="">
      <img src="images/slide2.jpg" alt="">
      <img src="images/slide3.jpg" alt="">
    </div>

   <div class="titleMessage">
      <div class="heading">
        <p class="name">Provision Platform</p>
        <form method="Post" action="/identityiq">
        <p>User</p>
        <input class="username" id="locality-dropdown" name="create_name" placeholder="Choose UserName">
        <p>Entitlement</p>
        <input type="text" name="create_ent" placeholder="Choose Entitlement">
        <p>Operation</p>
        <input type="text" name="create_opr" placeholder="Choose Operation">
        <p>Application</p>
        <input type="text" name="create_app" placeholder="Choose Application">
        <div class="LoginBox">
        <input type="submit" name="" placeholder="Submit">
        </form>
      </div>
      </div>
   </div>


<div id="contact" class="contactSection">
  <div class="com-md-12 text-center">
    <p class="subHeading">If you like what you have seen in this page</p>
    <h2> I'd love to hear from you soon</h2>
    <a href="mailTo:ashishlami@gmail.com" class="contactButton">Email me</a>

  </div>
</div>

<div class="copyrightSection">

  <div class="col-md-12 text-center">
    <p>&copy; Copyright Pratap Lamichhane 2019</p>

  </div>

</div>

<script src="javascripts/jquery.superslides.min.js"></script>
<script src="javascripts/countUp.js"></script>
<script src="javascripts/countUp-jquery.js"></script>
<script src="javascripts/typed.min.js"></script>
<script src="javascripts/owl.carousel.min.js"></script>
<script src="javascripts/jquery.easypiechart.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>


<script src="javascripts/script.js"></script>
